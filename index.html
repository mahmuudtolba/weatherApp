<!DOCTYPE html>
<head>
    <title>Weather App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="app-header">
            <div class="search-box">
                <input text = "text" placeholder="Enter city name .." />
                <button class="search-btn">
                    <img src="images/search.png" />
                </button>
            </div>
        </div>

        <div class="weather-info">
            <img src="images/clouds.png" class="weather-icon" alt="Weather Icon" />
            <h1 class="temperature">0Â°C</h1>
            <h2 class="city-name">Germany</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png"/>
                    <div>
                        <p class="humidity">50%</p>
                        <p >humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png"/>
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p >Wind spped</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script>

        const apiKey = "d2e2c4a9357535dabc42e6cf04a602d5";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=bangalore";

        async function checkWeather() {
            const response = await fetch(apiUrl  +`&appid=${apiKey}` );
            var data = await response.json;
            document.querySelector('.city-name').innerHTML = data.name;
            document.querySelector('.temperature').innerHTML = data.main.temp ;
            document.querySelector('.humidity').innerHTML = data.main.humidity ;
            document.querySelector('.wind').innerHTML = data.wind.speed ;

            
        }

    </script>
</body>
